<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Spreadsheet</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Ensure full height of the body */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Style the iframe to take most of the screen */
        iframe {
            display: block;
            width: 100vw; /* Full width of the viewport */
            height: 100vh;  /* 90% of the viewport height */
            border: none;  /* Remove the default border */
        }

        /* Optional: Add some margin or padding at the top or bottom */
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQYPWZuzoGC88ce7F2JkIYnGN2UFafRyvEOakCpoVTyo2O1yW36_74UVXqn2qnvRpTSko3_AzOIx4TY/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>
</body>
</html>
